<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>bp_chat</title>
	<link rel="manifest" href="manifest.json" />
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="bp_chat.css">
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="bp_chat.js"></script>

</head>
<body>
	<div class="cl_header">
        <div class="cl_header_title">
            <img src="htmlhorse.png" id="id_header_logo">
            <p class="cl_page_text">bp_chat</p>
        </div>
        <div class="cl_header_all_buttons" id="id_header_all_buttons">
            <a class="cl_header_button active" id="id_button_home" href="https://www.htmlhorse.com">Homepage</a>
            <a class="cl_header_button" href="https://www.htmlhorse.com/blueprints">Blueprints</a>
            <a class="cl_header_button" id="id_button_log" href="https://www.htmlhorse.com/logs">Changelogs</a>
        </div>
        <div class="cl_header_box">
            <div class="cl_header_box_icon" id="id_header_box" onclick="header_expand()">≡</div>
        </div>
    </div>
	<div class="cl_middle" id="id_middle">
		<div class="cl_profiles">
			<div class="cl_profile" id="id_profile_1">
				<p>Blake</p>
				<p>❤️❤️🖤🖤🖤</p>
				<img class="cl_profileimg" src="./bp_chat/img_face1.png">
				<button class="cl_profileselect" onclick="loadProfile('profile1')">Select</button>
			</div>
			<div class="cl_profile" id="id_profile_2">
				<p>Nisha</p>
				<p>❤️🖤🖤🖤🖤</p>
				<img class="cl_profileimg" src="./bp_chat/img_face2.png">
				<button class="cl_profileselect" onclick="loadProfile('profile2')">Select</button>
			</div>
		</div>

		<div class="cl_chatscreen">
			<div class="cl_prompt">Hey How is it going?</div>
			<div class="cl_options"> 
				<button>Answer 1</button>
				<button>Answer 2</button>
			</div>
		</div>
	</div>
	<div id="id_footer" class="cl_footer"><hr>HTMLHorse is a webpage filled with weird subpages. If you are interested in using similar functionalites from my pages, if anything inspired you, feel free to use. It would be nice to mention me tho!</div>
</body>


</html>
