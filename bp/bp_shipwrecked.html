 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>HTMLHorse</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bp_shipwrecked.css">
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="bp_shipwrecked.js"></script>
    <link rel="manifest" href="manifest.json" />

 </head>
 <body>
    <div class="cl_header">
        <div class="cl_header_title">
            <img src="htmlhorse.png" id="id_header_logo">
            <p class="cl_page_text">bp_shipwrecked</p>
        </div>
        <div class="cl_header_all_buttons" id="id_header_all_buttons">
            <a class="cl_header_button active" id="id_button_home" href="https://www.htmlhorse.com">Homepage</a>
            <a class="cl_header_button" href="https://www.htmlhorse.com/blueprints">Blueprints</a>
            <a class="cl_header_button" id="id_button_log" href="https://www.htmlhorse.com/logs">Changelogs</a>
        </div>
        <div class="cl_header_box">
            <div class="cl_header_box_icon" id="id_header_box" onclick="header_expand()">â‰¡</div>
        </div>
    </div>
    <div class="cl_screen">
        <div id="id_fullpanel" style="display: none;"></div>
        <div id="id_game">
            <div class="cl_div_prompt">
                <label class="cl_prompt" id="id_prompt"></label>
            </div>
            <div class="cl_div_buttons" id="id_buttons">
                <div id="id_items">
                    <button class="cl_item" id="item1">Medicine</button>
                    <button class="cl_item" id="item2">Axe</button>
                </div>
                <div id="id_choices">
                </div>
            </div>
        </div>        
    </div>
    
 </body>
<script>
    initalize();
</script>
 </html>
